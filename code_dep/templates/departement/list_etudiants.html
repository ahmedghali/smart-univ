{% extends 'departement/base_Dep.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags%}

<div class="grey_zone m-1 p-2">
  <!-- ---------------------------------------------------------------------------- -->
  <h4 class="border-bottom border-danger text-dark mb-3">قائمة الطلبة</h4>
  <!-- ---------------------------------------------------------------------------- -->

  <div class="p-2 mb-2">
    <form id="filter_form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}


        <div class="mb-1 d-flex align-items-center" id="div_refs">
            <label class="myLabelList fw-bold me-2">الإصلاح:</label>
            <select id="refs" name="reforme" class="form-select w-auto">
                <option disabled selected="True">-----إختر الإصلاح-----</option>
            </select>
        </div>

        <div class="mb-1 d-flex align-items-center" id="div_nivs">
            <label class="myLabelList fw-bold me-2">المستوى:</label>
            <select id="nivs" name="niveau" class="form-select w-auto">
                <option disabled selected="True">-----إختر المستوى-----</option>
            </select>
        </div>

        <div class="mb-1 d-flex align-items-center" id="div_niv_spe_dep_sg">
            <label class="myLabelList fw-bold me-2">المستوى/التخصص/القسم (الفوج):</label>
            <select id="niv_spe_dep_sg" name="niv_spe_dep_sg" class="form-select w-auto">
                <option disabled selected="True">-----إختر الفوج-----</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">إظهار</button>
    </form>

    <div id="etudiants_list" class="mt-3">
            <!-- La table des Étudiants apparaîtra ici -->
        
    </div>


    <script>
        var refsUrl = "{{ refs_url }}";
        var nivsUrl = "{{ nivs_url }}";
        var nivSpeDepSgUrl = "{{ niv_spe_dep_sg_url }}";
        var listUrl = "{% url 'depa:list_etudiants' %}";
        var inscrireUrl = "{% url 'depa:inscrire_univ' %}";
        var desinscrireUrl = "{% url 'depa:desinscrire_univ' %}";
        var profileUrlBase = "/departement/";
    </script>

{% endblock %}


{% block extra_css %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" defer></script>
<script src="{% static 'departement/js/list_etudiants.js' %}" defer></script>
{% endblock %}
