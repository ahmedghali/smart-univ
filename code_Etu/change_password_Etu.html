{% extends 'etudiant/base_Etu.html' %}
{% block content %}
{% load crispy_forms_tags%}

<div class="grey_zone m-1 p-2 col-12 col-sm-6 col-lg-4">
    <!-- ---------------------------------------------------------------------------- -->
    <h4 class="border-bottom border-danger text-dark font-weight-bold mb-3">تغيير كلمة المرور</h4>
    <!-- ---------------------------------------------------------------------------- -->
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password">كلمة المرور القديمة :</label>
            <input type="password" name="old_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="new_password">كلمة المرور الجديدة :</label>
            <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">تأكيد كلمة المرور الجديدة :</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">حفظ</button>
    </form>
</div>
    
{% endblock %}
